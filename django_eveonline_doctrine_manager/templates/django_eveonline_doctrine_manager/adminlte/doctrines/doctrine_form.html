{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block header %}
Doctrines
{% endblock %}

{% block description %}
Create Doctrine
{% endblock %}

{% block content %}
<div class="box box-solid box-primary">
    <div class="box-header ">
        <h3 class="box-title">
            Doctrine Form
        </h3>
    </div>
    <div class="box-body">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-success" type="submit" value="Submit">
        </form>
    </div>
</div>

{% endblock %}
